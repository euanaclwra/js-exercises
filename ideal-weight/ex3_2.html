<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Peso Ideal</title>
</head>
<body>
    <h1>Descubra o seu peso ideal</h1>
    <form>
        <p>Nome: <input type="text" id="inNome"></p>
        <p>Altura: <input type="text" id="inAltura"></p>
        <p>Sexo:
            <input type="radio" name="sexo" id="rbMasculino"> Masculino
            <input type="radio" name="sexo" id="rbFeminino"> Feminino
        </p>

        <input type="button" value="Ver peso ideal" id="btVerPeso">
        <input type="button" value="Limpar campos" id="btLimpar">
        
        <p id="outPeso"></p>
    </form>

    <script src="ex3_2.js"></script>
</body>
</html>
